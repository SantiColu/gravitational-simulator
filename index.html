<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity Simulator</title>
  </head>
  <body>
    <div class="flex">
      <canvas id="canvas" class="bg-gray-50 border-x-8"></canvas>

      <div class="grow">
        <div class="max-h-full h-screen overflow-y-scroll">
          <div class="flex justify-between items-center p-3">
            <button class="btn"><i class="bi bi-chevron-right"></i></button>
            <h1 class="text-3xl">
              <span class="font-bold">UNLP</span> - Simulador de gravedad -
              Fisica I
            </h1>
            <div></div>
          </div>
          <div class="divider"></div>

          <div class="flex flex-col space-y-4 m-3">
            <div class="border border-base-300 rounded-box">
              <div class="collapse-title text-xl font-medium">Controles:</div>
              <div class="flex items-center justify-center space-x-4 pb-4 px-4">
                <button id="pauseButton" class="btn">
                  <i class="bi bi-play-fill"></i>
                </button>
                <button id="resetButton" class="btn">
                  <i class="bi bi-arrow-counterclockwise"></i>
                </button>
              </div>
            </div>

            <div
              class="collapse collapse-arrow border border-base-300 rounded-box"
            >
              <input type="checkbox" />
              <div class="collapse-title text-xl font-medium">
                Datos en tiempo real
              </div>
              <div class="collapse-content">
                <div
                  id="realTimeData"
                  class="grid grid-cols-2 gap-3 mb-5 mx-5"
                ></div>
              </div>
            </div>

            <div
              id="bodyEditor-collapse"
              class="collapse collapse-arrow border border-base-300 rounded-box"
              data-tip="hello"
            >
              <input id="bodyEditor-checkbox" type="checkbox" />
              <div
                id="bodyEditor-title"
                class="collapse-title text-xl font-medium"
              >
                Modificar cuerpos
              </div>
              <div class="collapse-content">
                <div id="bodyEditor-data" class="space-y-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
